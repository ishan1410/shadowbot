<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShadowBot</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <img src="icons/logo.png" alt="ShadowBot Logo" class="logo-img">
        <h1>ShadowBot</h1>
      </div>
      <div class="header-actions">
        <button id="pin-sidepanel" class="icon-btn" title="Pin to Side Panel">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="17" x2="12" y2="22"></line>
            <path
              d="M5 17h14v-1.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V6h1a2 2 0 0 0 0-4H8a2 2 0 0 0 0 4h1v4.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24Z">
            </path>
          </svg>
        </button>
        <a href="dashboard.html" target="_blank" class="dashboard-link" title="Open Dashboard">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
          </svg>
        </a>
      </div>
    </header>

    <div class="control-panel">
      <label class="toggle-switch">
        <input type="checkbox" id="auto-track-toggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Auto-Track</span>
    </div>

    <div id="status-card" class="card">
      <div class="status-indicator pulse"></div>
      <p id="status-text">Scanning...</p>
    </div>

    <div id="job-details" class="hidden">
      <div class="input-group">
        <label>Role</label>
        <div class="input-wrapper">
          <input type="text" id="role" readonly>
        </div>
      </div>
      <div class="input-group">
        <label>Company</label>
        <div class="input-wrapper">
          <input type="text" id="company" readonly>
        </div>
      </div>

      <div class="input-group">
        <label>Importance</label>
        <select id="importance" class="select-input">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" placeholder="Add any notes..."></textarea>
      </div>

      <div class="form-group">
        <label>Tags</label>
        <div id="tags-container" class="tags-container">
          <span class="tag-chip" data-value="Applied">Applied</span>
          <span class="tag-chip" data-value="Emailed">Emailed</span>
          <span class="tag-chip" data-value="Reached Out">Reached Out</span>
          <span class="tag-chip" data-value="Interviewing">Interviewing</span>
          <span class="tag-chip" data-value="Offer">Offer</span>
          <span class="tag-chip" data-value="Rejected">Rejected</span>
        </div>
      </div>

      <button id="save-btn" class="btn-primary">
        <span>Track Application</span>
      </button>
    </div>

    <div id="no-job" class="hidden">
      <div class="empty-state">
        <p>No job detected here.</p>
        <div class="button-group-vertical">
          <button id="manual-scan" class="btn-secondary">Rescan Page</button>
          <button id="manual-add-btn" class="btn-text">Manually Add Job</button>
        </div>
      </div>
    </div>

    <!-- Manual Entry Form -->
    <div id="manual-entry-view" class="hidden">
      <h3 class="section-title">Manual Entry</h3>

      <div class="input-group">
        <label for="manual-role">Role</label>
        <input type="text" id="manual-role" placeholder="e.g. Software Engineer" class="input-clean">
      </div>

      <div class="input-group">
        <label for="manual-company">Company</label>
        <input type="text" id="manual-company" placeholder="e.g. Acme Corp" class="input-clean">
      </div>

      <div class="input-group">
        <label for="manual-link">Link</label>
        <input type="text" id="manual-link" placeholder="https://..." class="input-clean">
      </div>

      <div class="input-group">
        <label>Status</label>
        <select id="manual-status" class="select-input">
          <option value="Applied">Applied</option>
          <option value="Emailed">Emailed</option>
          <option value="Interviewing">Interviewing</option>
          <option value="Offer">Offer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="manual-notes">Notes</label>
        <textarea id="manual-notes" placeholder="Notes..."></textarea>
      </div>

      <div class="form-group">
        <label for="manual-desc">Description (Optional)</label>
        <textarea id="manual-desc" placeholder="Paste job description here..." rows="3"></textarea>
      </div>

      <div class="button-row">
        <button id="cancel-manual-btn" class="btn-secondary">Cancel</button>
        <button id="save-manual-btn" class="btn-primary">Save Job</button>
      </div>
    </div>

    <div id="success-view" class="hidden">
      <div class="success-content">
        <div class="checkmark-circle">
          <div class="checkmark draw"></div>
        </div>
        <h2>Application Saved</h2>
        <p>Good luck!</p>
        <p class="sub-text">Navigate to a new job to continue.</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
